<mat-sidenav-container class="sidenav-container">
  <h1>hiiii</h1>
  <mat-sidenav #drawer class="sidenav mat-elevation-z4" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary" class="sidemenutoolbar">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of menuItems" routerLink="{{item.link}}">
        <i class="material-icons menu-icon">{{item.icon}}</i>
        {{item.title}}
      </a>
      <hr>
      <a mat-list-item routerLink="/login">
        <i class="material-icons menu-icon">account_box</i>
        Login </a>
      <a mat-list-item routerLink="/logout">
        <i class="material-icons menu-icon">exit_to_app</i>
        Logout </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content style="background: #eafaf9">
    <mat-toolbar class="mat-elevation-z4" color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>MyCare123</span>
    </mat-toolbar>

    <!-- Add Content Here -->
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
