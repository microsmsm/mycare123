
<div class="form-container">
  <h1 class="pt-20 nomargin" align="center">Create New Lab Visit</h1>
  <!-- <h2 class="pl-20 nomargin">Search Patient:</h2> -->

  <div class="search-container">
    <mat-form-field class="pl-20 twothird">
      <input matInput placeholder="Enter Mobile Number..." name="mobileNumber" [(ngModel)]="search" (input)="doSearch()" >
    </mat-form-field>

    <div class="form-enter-button onethird" align="end" >
      <button mat-raised-button color="primary" class="enter-button">Search</button>
    </div>
  </div>

  <div class="table-container">

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
    
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Patient ID</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="mobile_number">
          <th mat-header-cell *matHeaderCellDef> Mobile Number  </th>
          <td mat-cell *matCellDef="let element"> {{element.mobile_number}} </td>
        </ng-container>

        <ng-container matColumnDef="buttons">
          <th mat-header-cell *matHeaderCellDef> New Visit  </th>
          <td mat-cell *matCellDef="let element"> 
              <div class="inline-block" >
                  <button mat-raised-button color="primary" class="new-visit" (click)="createNewVisit(element)" [disabled]="isDisabled">Create Visit</button>
                </div>  
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
  
  <div class="action-buttons-container">
    <div class="form-enter-button inline-block pt-20" align="center" >
      <button mat-raised-button color="primary" class="enter-button" (click)="createPatient()">Create New Patient</button>
    </div>
  </div>

  </div>
