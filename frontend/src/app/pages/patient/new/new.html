<form class="form-container" (ngSubmit)="submitPatient()" >
  <h1 class="text-center">Create New Patient</h1>
  <p style="color: red">{{error}}</p>

  <div class="split">
    <div class="half">
      <mat-form-field class="form-input-half">
        <input matInput required placeholder="Name" [formControl]="name">
      </mat-form-field>
      <mat-form-field class="form-input-half">
        <input matInput required placeholder="Mobile Number" type="text" [formControl]="mobileNumber">
      </mat-form-field>
      <mat-form-field class="form-input-half">
        <input matInput required placeholder="Confirm Mobile Number" type="text" [formControl]="confirmMobileNumber">
      </mat-form-field>

      <mat-form-field class="form-input-half">
        <mat-select required placeholder="Gender" [formControl]="gender">
          <mat-option *ngFor="let gender of genders" [value]="gender.value">
            {{gender.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>


    </div>


    <div class="half float-right" align="end">
      <mat-form-field class="form-input-half">
        <input matInput required [matDatepicker]="picker" placeholder="Choose a date" [formControl]="birthDate" (dateChange)="changeAge($event)">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker></mat-datepicker>
      </mat-form-field>
      <div class="form-input-half age-preview">
        <h3>{{ageYears}} Years, {{ageMonths}} Months</h3>
        
      </div>
      <mat-form-field class="form-input-half">
        <input matInput placeholder="Enter your email" [formControl]="email" name="email">
      </mat-form-field>

      <mat-form-field class="form-input-half">
        <input matInput placeholder="Profession" name="profession" [formControl]="profession">
      </mat-form-field>


    </div>



  </div>

  <div class="form-enter-button" align="end">
    <button mat-raised-button color="primary" class="enter-button">Create</button>
  </div>
</form>
