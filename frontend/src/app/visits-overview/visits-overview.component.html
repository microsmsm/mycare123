<div class="form-container">
  <h1 class="pt-20 nomargin" align="center">Visits Overview</h1>
  <!-- <h2 class="pl-20 nomargin">Search Patient:</h2> -->

  <div class="search-container">
    <mat-form-field class="pl-20 twothird">
      <input matInput placeholder="Enter Mobile Number..." name="mobileNumber">
    </mat-form-field>

    <div class="form-enter-button onethird" align="end" >
      <button mat-raised-button color="primary" class="enter-button">Search</button>
    </div>
  </div>

  <div class="table-container">

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
    
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Visits ID</th>
          <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element?.Patient?.name}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="mobileNumber">
          <th mat-header-cell *matHeaderCellDef> Mobile Number  </th>
          <td mat-cell *matCellDef="let element"> {{element?.Patient?.mobile_number}} </td>
        </ng-container>

        <ng-container matColumnDef="visitDate">
          <th mat-header-cell *matHeaderCellDef> VisitDate  </th>
          <td mat-cell *matCellDef="let element"> {{element?.created_at}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="chooseVisit(row)" [class.highlighted]="row.id === currentSelection"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
  
  <div class="action-buttons-container">

    <div class="form-enter-button inline-block pt-20" align="center" >
      <button mat-raised-button color="primary" class="enter-button">View Visit</button>
    </div>

    <div class="form-enter-button inline-block pt-20" align="center" >
      <button mat-raised-button color="primary" class="enter-button" [routerLink]="['enter-results']">Enter Results</button>
    </div>

  </div>



  </div>
